<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{ item.title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="{{item.preview.images[0].source.url}}" />
    <ion-card-content>
      <ion-card-title>
        {{item.title}}
      </ion-card-title>
      <ion-list>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          Author
          <ion-note item-right>
            {{item.author}}
          </ion-note>
        </ion-item>

        <ion-item>
          <ion-icon name="thumbs-up" item-left></ion-icon>
          Scores
          <ion-note item-right>
            {{item.score}}
          </ion-note>
        </ion-item>

        <ion-item>
          <ion-icon name="chatboxes" item-left></ion-icon>
          Comments
          <ion-note item-right>
            {{item.num_comments}}
          </ion-note>
        </ion-item>
      </ion-list>
      <a ion-button target="_blank" block href="https://www.reddit.com/{{item.permalink}}">
        View This</a>
    </ion-card-content>
  </ion-card>
</ion-content>
