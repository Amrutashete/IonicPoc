<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-background"
 padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Category</ion-label>
      <ion-select (ionChange)="changeCategory()" [(ngModel)]="category" name="categories">
        <ion-option *ngFor="let category of categories" [value]="category">{{category}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail *ngIf="item.data.thumbnail" item-left>
        <img src="{{item.data.thumbnail}}">
      </ion-thumbnail>
      <h2>{{item.data.title}}</h2>
      <p>
        <ion-icon name="thumbs-up"> &nbsp;{{item.data.score}}</ion-icon>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <ion-icon name="chatboxes">&nbsp; &nbsp;{{item.data.num_comments}}</ion-icon>
      </p>
      <button ion-button item-right clear (click)="onView(item.data)">View Post</button>
    </ion-item>
  </ion-list>

</ion-content>
